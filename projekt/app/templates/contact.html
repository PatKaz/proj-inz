{% extends 'base.html' %}
{% block content %}
<div class="form-reset"> 
 
<h4 class="text-center">Wyślij do nas wiadomość</h4>
<form method="POST" action="{% url 'contact' %}">
    {% csrf_token %}
    <div class="form-group3">
        <label for="exampleFormControlInput1">Imię</label>
        <input id="name" type="text" class="form-control" name="name">
      </div>
        <div class="form-group3">
          <label for="exampleFormControlInput1">Email </label>
          <input id="email" type="email" class="form-control"  name="email">
        </div>
        <div class="form-group3">
            <label for="exampleFormControlInput1">Nr telefonu</label>
            <input id="phone" type="text" class="form-control"   name="telephone">
          </div>
        
        
        <div class="form-group3">
          <label for="exampleFormControlTextarea1">Treść wiadomości</label>
          <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3"  name="content"></textarea>
        </div><p></p>
        <button type="submit" class="btn btn-dark">Wyślij</button>
       

</form>
<hr class="my-4">
</div>
    {% endblock %}
