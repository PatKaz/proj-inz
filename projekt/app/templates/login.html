{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}


{% block content %}



            

            <form method="POST" action class="form-box px-3">
              
                {% csrf_token %}
              <div class="form-group">
                
                <label for="login">Login</label>
                <span><i class="fa fa-envelope-o"></i></span>
                <input type="text" class="form-control" id="login" aria-describedby="loginHelp" name="username">
              </div>
              <div class="form-group">
                <label for="password">Hasło</label>
                <span><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" id="password"name="password">
              </div>
              <div class="mb-2 butt">
              <button type="submit" class="btn  btn-block text-uppercase">Zaloguj się</button>
                </div>

                <div class="tex">
                  <a href="{% url 'password_reset' %}" class="forget-link">Przypomnij hasło</a>
                </div>


              
                <div class="p col-6">
                    <button class="loginBtn loginBtn--google ">
                      <a class="social" href="{% url 'social:begin' 'google-oauth2' %}"> Zaloguj przez   Google    </a>
                    </button>
                </div>
                
                  <div class="p col-6">
                      <button class="loginBtn loginBtn--facebook">
                        <a class=" social" href="{% url 'social:begin' 'facebook' %}">Zaloguj przez Facebook</a>
                      </button>
                  </div>
              
                  <hr class="my-4">
                  <div class="text-center mb-2">Nie posiadasz jeszcze konta?<p></p>
                    <a href="{% url 'register' %}">Zarejestruj się</a>
                  </div>
                 
    
            </form>


            

{% endblock %}
