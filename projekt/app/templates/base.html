<!DOCTYPE html>
<html>
<head>
{% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PredApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
       
        <div class="row px-3">
            
        <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex "></div>
            
        <div class="card-body">
            <img src="/static/logo2.png" class="logo"/>
            <div class="container">
                
         
            </div>
            <div class="navb">
                {% if messages %}
                {% for message in messages %}
                <div class="text-center alert alert-warning alert-dismissible fade show" role="alert">
                  {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                {% if user.is_authenticated %}
                <div  class="right"><small><strong> Witaj,  {{ user.username}}</strong></small></div>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand mx-auto" href="{% url 'home' %}">Stona główna</a>
                    
                    <a id="profil" class="navbar-brand mx-auto"  href="{% url 'profil' %}">Mój profil</a>
                    <a id="email" class="navbar-brand mx-auto" href="{% url 'email' %}">Kontakt</a>
                    <a class="navbar-brand mx-auto"  href="{% url 'logout' %}">Wyloguj</a>
                    {% endif %}
            
                    
                </nav>
            </div>
               
              {% block content %}
              {% endblock %}

              
        </div>
        </div> 
        </div>
    </div>
    
</body>


</html>
