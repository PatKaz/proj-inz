{% extends 'base.html' %}
{% block content %}
           
<h2 class="text-center">Zmień hasło</h2>

<form method="POST" action="{% url 'change_password' %}">
    
    {% csrf_token %}
    <div class="form-group3">
    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert"> Nieprawidłowo wypełnione dane formularza 

        {% for field in form %}
            {% if field.errors %}
            {{ field.errors }}
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
        

    {{ form.as_p }}
</div>
    <input type="submit" value="Zmień hasło" class="btn btn-dark">
</form>
    {% endblock %}
